version: "2"
run:
  timeout: 240m
  modules-download-mode: readonly
  allow-parallel-runners: true
output:
  formats:
    text:
      path: stdout
    junit-xml:
      path: report.xml
linters:
  default: all
  disable:
    - wsl
    - depguard
    - exhaustruct
    - paralleltest
    - testpackage
    - noinlineerr
    - ireturn
    # requires package-level variables created from errors.New()
    - err113
    # allow replacements in go.mod
    - gomoddirectives
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
