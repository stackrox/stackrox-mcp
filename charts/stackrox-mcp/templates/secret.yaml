{{- if and (eq .Values.config.central.authType "static") (not .Values.config.central.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stackrox-mcp.fullname" . }}-api-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stackrox-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  api-token: {{ required "config.central.apiToken is required when authType is 'static'. Please provide the API token value." .Values.config.central.apiToken | b64enc | quote }}
{{- end }}
